name: Docker Image Security Scan with Trivy

# NOTE: This workflow is kept for manual scans. The canonical CI path is
# `.github/workflows/ci-sequential.yml` which invokes this stage in order.
on:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  scan:
    runs-on: ubuntu-latest
    name: Scan FastAPI Docker Image

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./wiki-service
          push: false
          load: true
          tags: wiki-fastapi:${{ github.sha }}

      - name: Run Trivy vulnerability scanner (SARIF output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: wiki-fastapi:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4 
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy with table output for logs
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: wiki-fastapi:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'