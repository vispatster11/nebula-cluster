name: Docker Image Security Scan with Trivy

on:
  push:
    branches:
      - main
    paths:
      - 'wiki-service/Dockerfile'
      - 'wiki-service/requirements.txt'
      - '.github/workflows/image-scan.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'wiki-service/Dockerfile'
      - 'wiki-service/requirements.txt'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    name: Scan FastAPI Docker Image
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./wiki-service
          push: false
          load: true
          tags: wiki-fastapi:${{ github.sha }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: wiki-fastapi:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'  # Report but don't fail (review manually)
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy with table output for logs
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: wiki-fastapi:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
