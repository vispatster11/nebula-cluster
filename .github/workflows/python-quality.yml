name: Stage 1 - Python Code Quality & Security

on:
  push:
    branches:
      - '*'
    paths:
      - '**/*.py'
      - '.github/workflows/python-quality.yml'
  pull_request:
    branches:
      - '*'
    paths:
      - '**/*.py'
  workflow_dispatch:

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    name: Python Syntax Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Check Python syntax
        run: python -m py_compile $(find . -name "*.py" -type f)

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan with Bandit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Bandit
        run: pip install bandit
      - name: Run Bandit security scanner across repo
        run: |
          # Run Bandit against all Python files in the repository, excluding test directories
          bandit -r . --exclude tests,__pycache__ -f json -o bandit-report.json || true

      - name: Display Bandit results (text)
        run: |
          bandit -r . --exclude tests,__pycache__ -f txt || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  dependency-check:
    runs-on: ubuntu-latest
    name: Check Python Dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install pip-audit
        run: pip install pip-audit
      - name: Discover Python projects and run pip-audit
        run: |
          set -e
          echo "Looking for Python projects (requirements.txt / pyproject.toml)..."
          # Find directories that contain pyproject.toml or requirements.txt
          DIRS=$(find . -maxdepth 3 -type f \( -name "requirements.txt" -o -name "pyproject.toml" \) -printf '%h\n' | sort -u)
          if [ -z "$DIRS" ]; then
            echo "No Python project files found (pyproject.toml/requirements.txt). Still running pip-audit against installed environment."
            pip-audit --desc || true
          else
            echo "Found project dirs:"; echo "$DIRS"
            for d in $DIRS; do
              echo "\n=== Processing project: $d ==="
              pushd "$d" > /dev/null
              if [ -f "requirements.txt" ]; then
                echo "Installing requirements from requirements.txt"
                pip install -r requirements.txt || echo "install failed for $d"
              elif [ -f "pyproject.toml" ]; then
                echo "Attempting pip install -e . for pyproject.toml"
                pip install -e . 2>/dev/null || echo "editable install failed for $d; attempting pip install -r requirements.txt if present"
                if [ -f "requirements.txt" ]; then
                  pip install -r requirements.txt || echo "install failed for $d"
                fi
              fi
              echo "Running pip-audit for $d"
              pip-audit --desc || echo "pip-audit reported issues for $d"
              popd > /dev/null
            done
          fi
