name: Python Code Quality & Security

on:
  push:
    branches:
      - main
    paths:
      - '**/*.py'
      - '.github/workflows/python-quality.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.py'
  workflow_dispatch:

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    name: Python Syntax Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Check Python syntax
        run: python -m py_compile $(find . -name "*.py" -type f)

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan with Bandit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit security scanner
        run: |
          bandit -r wiki-service nebula-aurora-assignment \
            --exclude tests \
            -f json -o bandit-report.json || true

      - name: Display Bandit results
        run: |
          bandit -r wiki-service nebula-aurora-assignment \
            --exclude tests \
            -f txt || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  dependency-check:
    runs-on: ubuntu-latest
    name: Check Python Dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit on wiki-service
        run: |
          cd wiki-service
          pip install -r requirements.txt
          pip-audit --desc

      - name: Run pip-audit on nebula-aurora-assignment
        run: |
          cd nebula-aurora-assignment
          pip install -e . 2>/dev/null || pip install -r requirements.txt 2>/dev/null || true
          pip-audit --desc || true
