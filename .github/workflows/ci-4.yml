name: CI-4 Helm Chart Lint

on:
  workflow_dispatch:
  push:
    paths:
      - 'wiki-chart/**'
      - '.github/workflows/ci-4.yml'

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.2'

      - name: Lint Helm chart
        run: helm lint ./wiki-chart --strict