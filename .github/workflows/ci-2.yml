name: CI-2 Python Quality

on:
  workflow_dispatch:
  push:
    paths:
      - 'wiki-service/**'
      - '.github/workflows/ci-2.yml'

jobs:
  python-quality:
    name: Python Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r wiki-service/requirements.txt
          pip install bandit black ruff

      - name: Run Black, Ruff, and Bandit
        run: |
          black --check wiki-service/
          ruff check wiki-service/
          bandit -r wiki-service/