# Default-deny policy for the namespace. This is a best practice.
# It blocks all ingress traffic unless another policy explicitly allows it.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "wiki-chart.fullname" . }}-default-deny-ingress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Specific policy for FastAPI
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "wiki-chart.fullname" . }}-fastapi-policy
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      {{- include "wiki-chart.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Prometheus for scraping metrics
    - from:
        - podSelector:
            matchLabels: {{ .Values.prometheus.selectorLabels | toYaml | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.fastapi.port }}
    # Allow from the Ingress Controller.
    # These labels should be configured in values.yaml to match your cluster's Ingress Controller.
    - from:
        - namespaceSelector:
            matchLabels:
              {{- range $key, $value := .Values.networkPolicy.ingressController.namespaceLabels }}
              {{ $key }}: {{ $value | quote }}
              {{- end }}
          podSelector:
            matchLabels:
              {{- range $key, $value := .Values.networkPolicy.ingressController.podLabels }}
              {{ $key }}: {{ $value | quote }}
              {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.fastapi.port }}
    # Allow from the test job
    - from:
        - podSelector:
            matchLabels: {{ .Values.test.selectorLabels | toYaml | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.fastapi.port }}
    # Allow from Postgres (for TCP handshake during initContainer checks)
    - from:
      - podSelector:
          matchLabels:
            {{- .Values.postgresql.selectorLabels | toYaml | nindent 12 }}
  egress:
    # Allow to Postgres
    - to:
        - podSelector:
            matchLabels: {{ .Values.postgresql.selectorLabels | toYaml | nindent 14 }}
      ports:
        - protocol: TCP
          port: 5432
    # Allow DNS requests for any external communication
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
---
# Allow traffic to Postgres from the FastAPI app and test job
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "wiki-chart.fullname" . }}-allow-to-postgres
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels: {{ .Values.postgresql.selectorLabels | toYaml | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "wiki-chart.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 5432
---
# Allow traffic to Grafana from the Ingress Controller and test job
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "wiki-chart.fullname" . }}-allow-to-grafana
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels: {{ .Values.grafana.selectorLabels | toYaml | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    # Allow from the Ingress Controller.
    # These labels should be configured in values.yaml to match your cluster's Ingress Controller.
    - from:
        - namespaceSelector:
            matchLabels:
              {{- range $key, $value := .Values.networkPolicy.ingressController.namespaceLabels }}
              {{ $key }}: {{ $value | quote }}
              {{- end }}
          podSelector:
            matchLabels:
              {{- range $key, $value := .Values.networkPolicy.ingressController.podLabels }}
              {{ $key }}: {{ $value | quote }}
              {{- end }}
    # Allow from the test job
    - from:
        - podSelector:
            matchLabels: {{ .Values.test.selectorLabels | toYaml | nindent 14 }}
      ports:
        - protocol: TCP
          port: 3000