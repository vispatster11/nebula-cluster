apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "wiki-chart.fullname" . }}-prometheus
  namespace: {{ .Release.Namespace }}
  labels:
    app: prometheus
---
# Namespace-scoped Role for Prometheus (least privilege)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "wiki-chart.fullname" . }}-prometheus
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources:
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "wiki-chart.fullname" . }}-prometheus
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "wiki-chart.fullname" . }}-prometheus
subjects:
  - kind: ServiceAccount
    name: {{ include "wiki-chart.fullname" . }}-prometheus
    namespace: {{ .Release.Namespace }}
