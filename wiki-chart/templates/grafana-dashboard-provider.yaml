apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "wiki-chart.fullname" . }}-grafana-dashboard-provider
  namespace: {{ .Release.Namespace }}
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'Wiki Dashboards'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards
